<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Map Flipper</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="map"></div>
        <div id="noise-control">
        	<input type="range" min="0" max="9" step="1" value="0">
        </div>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry&callback=Function.prototype"></script>
        <script type="text/javascript" src="mapscript.js"></script>
    </body>
</html>
